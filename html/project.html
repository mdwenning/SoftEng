<head>
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Project Manager</a>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<span class="nav-link active text-white" onclick="projectView();" style="cursor: pointer">Project View</span>
  				</li>
  				<li class="nav-item">
    				<span class="nav-link text-white" onclick="teamView();" style="cursor: pointer">Team View</span>
  				</li>
			</ul>
		</div>
	</nav>
	<div id="loader" style="padding-top: 30vh">
		<h3 class="mt-4 text-center">Loading...</h3>
		<div class="d-flex justify-content-center mt-4">
			<div class="spinner-grow" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</div>
	<div class="container" id="content" style="display: none">
		<a href="index.html" class="btn btn-primary mt-3" style="float: right">+ New Project</a>
		<h1 id="proj-name" class="mt-3">Project name</h1>
		<div id="teamView" style="display: none">
			<table class="table">
				<thead>
					<th>Teammate</th>
					<th>Active Tasks</th>
					<th>Completed Tasks</th>
				</thead>
				<tbody id="teammates">
					<tr>
						<td colspan="3">
							<div class="d-flex justify-content-center">
								<div class="spinner-border" role="status">
									<span class="visually-hidden">Loading...</span>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			
			<form id="new-teammate">
        		<label for="teammate">New Teammate:</label><br>
        		<input type="text" id="teammate" name="name" maxlength="48" size="48">
        		<button type="submit">Submit</button>
    		</form>
		</div>
		<div id="projView" class="row">
			<div class="col-md-4" style="border-right: 1px solid gray">
				<table class="table mb-4">
					<thead>
						<th>Teammates</th>
						<th></th>
					</thead>
					<tbody id="teammate-list">
						<tr>
							<td colspan="3">
								<div class="d-flex justify-content-center">
									<div class="spinner-border" role="status">
										<span class="visually-hidden">Loading...</span>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				
				<hr>
				<form id="add-teammate">
					<label for="teammate">New Teammate:</label><br>
					<input type="text" id="teammate-2" name="name" maxlength="48" size="48" class="form-control" placeholder="Name">
					<br>
					<button type="submit" class="btn btn-primary" id="teammate-add">+ Add</button>
				</form>
			</div>
			<div class="col-md-8">
				<ul id="tasks" style="list-style: none">
				</ul>
				<form id='new-task' class="mx-3">
					<div class='input-group'>
						<input class='form-control' style='width: 75%' type='text' id='task' name='name' maxlength='48' size='48' placeholder='New task'>
						<br>
						<button class='btn btn-primary' id="new-task-btn" type='submit'>+ Add</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <script>
    var url = "https://s2vj3dtlfl.execute-api.us-east-1.amazonaws.com/alpha/project/"
	
	function load() {
		const params = new URLSearchParams(window.location.search);
		const proj_id = params.get('pid');
		const view = params.get('view');
	
		console.log(url + proj_id.replaceAll(' ', '+'));
	
		$.ajax({
    		type: "GET",
    		url: url + proj_id.replaceAll(' ', '+'),
    		success: function(data)
    		{
    			if (data['statusCode'] == 403) {
    				document.getElementById('content').innerHTML = "<h3 class='mt-4'>" + data['error'] + "</h3>";
    				document.getElementById('content').style.display = "block";
    				document.getElementById('loader').style.display = "none";
    				return;
    			}
    			document.getElementById('content').style.display = "block";
    			document.getElementById('loader').style.display = "none";
    			project_name = data['name'];
    			document.getElementById('proj-name').innerHTML = project_name;
    			if (view == "team") {
    				getTeammates();
    			} else {
    				getTeammates();
    				getTasks();
    			}
            },
            error: function(xhr, status, error) 
            {
            	alert(xhr.responseJSON['message']);
            }
        });
	}
	
	function getTeammates() {
		const params = new URLSearchParams(window.location.search);
		const proj_id = params.get('pid');
		const view = params.get('view');
	
		$.ajax({
    		type: "GET",
    		url: url + proj_id.replaceAll(' ', '+') + "/teammates",
    		success: function(data)
    		{
    			document.getElementById('teammates').innerHTML = "";
    			document.getElementById('teammate-list').innerHTML = "";
    			teammates = data['list'];
    			for (var i = 0; i < teammates.length; i++) {
    				document.getElementById('teammates').innerHTML += "<tr><td>" + teammates[i]['name'] + " ( <i style='color: red; cursor: pointer' class='fas fa-trash-alt' onclick='deleteTeammate(\"" + teammates[i]['name'] + "\");'></i> )</td><td id='" + teammates[i]['name'] + "-tasks'><div class='d-flex justify-content-left'><div class='spinner-border' role='status'><span class='visually-hidden'>Loading...</span></div></div></td><td id='" + teammates[i]['name'] + "-completed'><div class='d-flex justify-content-left'><div class='spinner-border' role='status'><span class='visually-hidden'>Loading...</span></div></div></td></tr>";
    				document.getElementById('teammate-list').innerHTML += "<tr><td>" + teammates[i]['name'] + "</td><td><i style='color: red; cursor: pointer' class='fas fa-trash-alt' onclick='deleteTeammate(\"" + teammates[i]['name'] + "\");'></i></td></tr>";
    			}
    			if (view == "team") {
    				getTasks();
    			}
            },
            error: function(xhr, status, error) 
            {
            	alert(xhr.responseJSON['message']);
            }
        });
	}
	
	function getTasks() {
		const params = new URLSearchParams(window.location.search);
		const proj_id = params.get('pid');
	
		$.ajax({
    		type: "GET",
    		url: url + proj_id.replaceAll(' ', '+') + "/tasks",
    		success: function(data)
    		{
    			tasks = data['list'];
    			for (var i = 0; i < tasks.length; i++) {
    				document.getElementById('tasks').innerHTML += "<li>" + tasks[i]['name'] + "</li>";
    			}
    			sortTasks();
    			// TODO: Add subdivide buttons
            },
            error: function(xhr, status, error) 
            {
            	alert(xhr.responseJSON['message']);
            }
        });
	}
	
	$("#new-teammate").submit(function(e) {
    	e.preventDefault(); // Don't just reload the page
    	
    	var form = $(this);
    	var url = "https://s2vj3dtlfl.execute-api.us-east-1.amazonaws.com/alpha/project/" + document.getElementById("proj-name").innerHTML + "/teammates?name=" + document.getElementById("teammate").value;
    	
    	console.log(url);
    	
    	$.ajax({
    		type: "POST",
    		url: url,
    		success: function(data)
    		{
    			alert("Success");
    			window.location.reload();
            },
            error: function(xhr, status, error) 
            {
            	console.log(xhr);
            	console.log(status);
            	console.log(error);
            	alert(error.Message);
            }
        });
    });
    
    $("#add-teammate").submit(function(e) {
    	e.preventDefault(); // Don't just reload the page
    	
    	var form = $(this);
    	var url = "https://s2vj3dtlfl.execute-api.us-east-1.amazonaws.com/alpha/project/" + document.getElementById("proj-name").innerHTML + "/teammates?name=" + document.getElementById("teammate-2").value;
    	
    	document.getElementById('teammate-add').innerHTML = "<span class='spinner-grow spinner-grow-sm' role='status' aria-hidden='true'></span> Please wait...";
    	document.getElementById('teammate-add').disabled = true;
    	document.getElementById('teammate-2').disabled = true;
    	
    	$.ajax({
    		type: "POST",
    		url: url,
    		success: function(data)
    		{
    			window.location.reload();
            },
            error: function(xhr, status, error) 
            {
            	document.getElementById('teammate-add').innerHTML = "+ Add";
    			document.getElementById('teammate-add').disabled = false;
    			document.getElementById('teammate-2').disabled = false;
            	console.log(xhr);
            	console.log(status);
            	console.log(error);
            	alert(error.Message);
            }
        });
    });
    
    function deleteTeammate(id) {
    	var url = "https://s2vj3dtlfl.execute-api.us-east-1.amazonaws.com/alpha/teammate/" + id + "?pid=" + document.getElementById('proj-name').innerHTML;
    	
    	document.getElementById('content').style.display = "none";
    	document.getElementById('loader').style.display = "block";
    	
    	$.ajax({
    		type: "POST",
    		url: url,
    		success: function(data)
    		{
    			window.location.reload();
            },
            error: function(xhr, status, error) 
            {
            	document.getElementById('content').style.display = "block";
    			document.getElementById('loader').style.display = "none";
            	console.log(xhr);
            	console.log(status);
            	console.log(error);
            	alert(error.Message);
            }
        });
    }
    
    $("#new-task").submit(function(e) {
    	e.preventDefault(); // Don't just reload the page
    	
    	var form = $(this);
    	var url = "https://s2vj3dtlfl.execute-api.us-east-1.amazonaws.com/alpha/project/" + document.getElementById("proj-name").innerHTML + "/tasks?name=" + document.getElementById('task').value;
    	
    	document.getElementById('new-task-btn').innerHTML = "<span class='spinner-grow spinner-grow-sm' role='status' aria-hidden='true'></span> Please wait...";
    	document.getElementById('task').disabled = true;
    	document.getElementById('new-task-btn').disabled = true;
    	
    	console.log(url);
    	
    	$.ajax({
    		type: "POST",
    		url: url,
    		success: function(data)
    		{
    			window.location.reload();
            },
            error: function(xhr, status, error) 
            {
            	document.getElementById('task').disabled = false;
    			document.getElementById('new-task-btn').disabled = false;
            	document.getElementById('new-task-btn').innerHTML = "Add";
            	console.log(xhr);
            	console.log(status);
            	console.log(error);
            	alert(error.Message);
            }
        });
    });
    
    function sortTasks() {
    	var list = document.getElementById("tasks");
    	var done = false;

  		while (!done) {
    		done = true;
    		var elements = list.getElementsByTagName("li");
    		
    		for (var i = 0; i < (elements.length - 1); i++) {
				var shouldSwitch = false;

      			if (elements[i].innerHTML > elements[i + 1].innerHTML) {
					shouldSwitch = true;
					break;
      			}
    		}
    		
    		if (shouldSwitch) {
      			elements[i].parentNode.insertBefore(elements[i + 1], elements[i]);
      			done = false;
    		}
  		}
	}
	
	function projectView() {
		document.getElementById('projView').style.display = "flex";
		document.getElementById('teamView').style.display = "none";
	}
    
    function teamView() {
		document.getElementById('projView').style.display = "none";
		document.getElementById('teamView').style.display = "block";
	}
    
    window.onload = load;
    </script>
</body>
